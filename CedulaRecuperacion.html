<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function calcular(cedula) {
  const digitos = cedula.toString().split('').map(Number);
  
  let suma = 0;
  let pares = 0;
  let impares = 0;
  
  digitos.forEach(digito => {
    suma += digito;
    if (digito % 2 === 0) {
      pares++;
    } else {
      impares++;
    }
  });
  
  console.log(`La suma de los dígitos es: ${suma}`);
  console.log(`La cantidad de números pares: ${pares}`);
  console.log(`La cantidad de números impares: ${impares}`);
}

//Ejemplo
calcular(1313064817); 

  </script>
</body>
</html>
